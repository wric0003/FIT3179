<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
  
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
  
</head>
<body>
  <div id="dot_map"></div>
  <div id="line_chart"></div>
  

  <script type="text/javascript">

    var spec1 = "js/tourism_location.vg.json"; //
  
    // Embed the first visualization
    vegaEmbed('#dot_map', spec1).then(function(result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);
  
    var spec2 = "js/indonesia_tourism_arrivals.vg.json"; // Your first visualization specification
  
    // Embed the second visualization
    vegaEmbed('#line_chart', spec2).then(function(result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);
  </script>
  

</body>
</html>
